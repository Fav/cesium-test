<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="credit"></div>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            //2.????
            imageryProvider: new Cesium.SingleTileImageryProvider({
                url: '../img/worldimage.jpg'
            }),
            //geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            creditContainer: "credit",
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        });
        var scene = viewer.scene;
        var camera = scene.camera;
        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        scene.screenSpaceCameraController.enableRotate = false;
        
        // camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
        let defaultRotateAmount = Cesium.Math.PI / 360.0;
        var rotatestart = false;
        let m1;
        let m2;
        handler.setInputAction(function(movement) {
            rotatestart = true;
            //获取起点相机矩阵
            m1 = Cesium.Matrix4.clone(camera.viewMatrix);
            // console.log(m1);
            m1[14]=-m1[14];
            // console.log(m1);
            // m1 = getCameraMirror();
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

        handler.setInputAction(function(movement) {
            if (rotatestart) {
                let pt2 = movement.startPosition;
                let pt3 = movement.endPosition;
                camera.constrainedAxis = undefined;
                viewer.camera.rotateDown(defaultRotateAmount * (pt3.y - pt2.y));
                viewer.camera.rotateLeft(defaultRotateAmount * (pt3.x - pt2.x));

                getQuaternion();

            }
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        handler.setInputAction(function(movement) {
            rotatestart = false;

            getQuaternion();
        }, Cesium.ScreenSpaceEventType.LEFT_UP);

        function getQuaternion(){
            console.log(camera.viewMatrix);
            console.log(camera.inverseViewMatrix);
            //获取终点相机逆矩阵
            m2 = Cesium.Matrix4.clone(camera.inverseViewMatrix);
            m2[14]=-m2[14];
            // m2 =getInverse();
            //获取旋转矩阵-4阶，左乘，逆矩阵在前
            let rotateMatrix4 = Cesium.Matrix4.multiply(m2,m1,new Cesium.Matrix4()) ;
            //3阶
            let rotateMatrix3 = Cesium.Matrix4.getRotation(rotateMatrix4,new Cesium.Matrix3());
            let quaternion = Cesium.Quaternion.fromRotationMatrix(rotateMatrix3);
            // console.log(quaternion);
        }

        function getCameraMirror(){
            let p1 =viewer.camera.position;
            let position = new Cesium.Cartesian3(p1.x,p1.y,p1.z);
            let heading = viewer.camera.heading;
            let pitch =viewer.camera.pitch;
            let roll =viewer.camera.roll;
            let hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
            let orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

            let res = Cesium.Matrix4.fromTranslationQuaternionRotationScale(
                new Cesium.Cartesian3(0.0, 0.0, 0.0), // translation
                orientation,           // rotation
                new Cesium.Cartesian3(1.0, 1.0, 1.0), // scale
                new Cesium.Matrix4());
    
                console.log(res);
                console.log(camera.viewMatrix);
                return res;
        }

        function getInverse(){
            return Cesium.Matrix4.inverse(getCameraMirror(),new Cesium.Matrix4());
        }
         
    </script>
</body>

</html>
