<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <style>
        @import url(../Build/CesiumUnminified/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>
        
        let option = {
            //homeButton: false,
            //sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        };

        function drawMap(offset){
            if(offset <= -180 || offset >= 180)
                return;

            let start1 = 0.0;
            let end1 = 0.0;
            if(offset > 0){
                start1 =  offset-540.0;
                end1 = offset-180.0;
            }else if(offset < 0){
                start1 =  offset-180.0;
                end1 = offset + 180.0;
             }else if(offset == 0){
                start1 = -180.0;
                end1 = 180.0;
            }

            option.imageryProvider= new Cesium.SingleTileImageryProvider({
                url: 'worldimage.jpg',
                rectangle:Cesium.Rectangle.fromDegrees(start1, -90.0,end1, 90.0)
            });

            var viewer = new Cesium.Viewer('cesiumContainer', option);

            if(offset != 0){
                viewer.imageryLayers.addImageryProvider(new Cesium.SingleTileImageryProvider({
                    url: 'worldimage.jpg',
                    rectangle:Cesium.Rectangle.fromDegrees(end1, -90.0, end1+360, 90.0)
                }));
             }
            
            var redBox = viewer.entities.add({
                name : 'Red box with black outline',
                position: Cesium.Cartesian3.fromDegrees(107.0, 40.0, 300000.0),
                box : {
                    dimensions : new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
                    material : Cesium.Color.RED.withAlpha(0.5),
                    outline : true,
                    outlineColor : Cesium.Color.BLACK
                }
            });
            //viewer.trackedEntity = redBox;
        }

        //drawMap(-170);
        //drawMap(0);
        drawMap(170);


    </script>
</body>

</html>
