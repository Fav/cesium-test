<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="cx" value="0">
        <input type="text" id="cy" value="30">
        <input type="button" value="go" onclick="goto()">
        <input type="button" value="go1" onclick="goto1()">
        <input type="button" value="reset" onclick="reset()">
        <input type="button" value="switch" onclick="changeorder()">
    </div>
    <div id="credit"></div>
    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.SingleTileImageryProvider({
                url: '../img/worldimage.jpg'
            }),
            //geocoder: false,
            homeButton: false,
            //sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            creditContainer: "credit",
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        });

        var scene = viewer.scene;

        function createPrimitive(ix, iy, halfwidth, halfheight) {
            let instance = new Cesium.GeometryInstance({
                geometry: new Cesium.RectangleGeometry({
                    rectangle: Cesium.Rectangle.fromDegrees(ix - halfwidth, iy - halfheight, ix + halfwidth, iy + halfheight) //,
                        //height:500  //若材质为 Cesium.Material.fromType('Dot') 只能通过设置高度避免重叠时闪烁
                        // ,
                        // height: 100000
                })
            });
            //使用抽象的Primitive而不是RectanglePrimitive  
            return new Cesium.Primitive({
                geometryInstances: instance,
                //使用该外观，可以使矩形覆盖在地球表面，或者悬浮一定的高度  
                appearance: new Cesium.MaterialAppearance({
                    //material:Cesium.Material.fromType('Dot')
                    material: new Cesium.Material({
                        fabric: {
                            type: 'Image',
                            uniforms: {
                                image: 't1.png'
                            }
                        }
                    })
                })
            });
        }

        function createPrimitive2(ix, iy, width, height, imagepath) {
            let instance2 = new Cesium.GeometryInstance({
                geometry: new Cesium.RectangleGeometry({
                    rectangle: Cesium.Rectangle.fromDegrees(ix, iy, ix + width, iy + height)
                })
            });
            //使用抽象的Primitive而不是RectanglePrimitive  
            return new Cesium.Primitive({
                geometryInstances: instance2,
                //使用该外观，可以使矩形覆盖在地球表面，或者悬浮一定的高度  
                appearance: new Cesium.MaterialAppearance({
                    material: new Cesium.Material({
                        fabric: {
                            type: 'Image',
                            uniforms: {
                                image: imagepath
                            }
                        }
                    })
                })
            });
        }
        let width = 20;
        let w1 = 20;

        var item1 = createPrimitive(0, 0, width, width);
        var item2 = createPrimitive2(-30, -10, 60, 20, 't2.png');
        var item3 = createPrimitive2(25, 5, w1, w1, 'close.png');
        scene.primitives.add(item1);
        scene.primitives.add(item2);
        scene.primitives.add(item3);

        //材质都为图片的话，可以进行升降  raise lower
        scene.primitives.raise(item1);

        //已测试材质为图片 +  Cesium.Material.fromType('Dot') 的时候，不能进行升降，只能通过设置


        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 30000000.0)
        });

        function checkNumber(theObj) {
            var reg = /^-?[0-9]+.?[0-9]*$/;
            if (reg.test(theObj)) {
                return true;
            }
            return false;
        }

        function goto() {
            let strx = document.getElementById('cx').value;
            let stry = document.getElementById('cy').value;
            if (!checkNumber(strx) || !checkNumber(stry))
                return;
            let x = parseFloat(strx);
            let y = parseFloat(stry);

            scene.primitives.removeAll();
            scene.primitives.add(createPrimitive(x, y));
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(x, y, 30000000.0)
            });
        }

        //移动方块
        function goto1() {
            reset();
            let strx = document.getElementById('cx').value;
            let stry = document.getElementById('cy').value;
            if (!checkNumber(strx) || !checkNumber(stry))
                return;
            let lon = parseFloat(strx);
            let lat = parseFloat(stry);

            if (viewer.scene.mode == 3) {
                let rotatez = Cesium.Matrix3.fromRotationZ(Cesium.Math.toRadians(lon));
                let rotatex = Cesium.Matrix3.fromRotationY(Cesium.Math.toRadians(0 - lat));

                var mmm = Cesium.Matrix4.IDENTITY;
                mmm = Cesium.Matrix4.multiplyByMatrix3(mmm, rotatez, new Cesium.Cartesian4());
                mmm = Cesium.Matrix4.multiplyByMatrix3(mmm, rotatex, new Cesium.Cartesian4());

                let mmm2 = Cesium.Matrix4.clone(mmm);
                let height = 1000000;
                var translation = Cesium.Cartesian3.fromArray([height, 0, 0]);
                mmm2 = Cesium.Matrix4.multiplyByTranslation(mmm2, translation, new Cesium.Cartesian4());

                item1.modelMatrix = mmm;
                item2.modelMatrix = mmm2;
                item3.modelMatrix = mmm2;
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(lon, lat, 30000000.0)
                });
            } else if (viewer.scene.mode == 2) {
                let r = 6378137;
                var mmm = item1.modelMatrix;
                var translation = Cesium.Cartesian3.fromArray([0, Cesium.Math.toRadians(lon) * r, Cesium.Math.toRadians(lat) * r]);
                mmm = Cesium.Matrix4.multiplyByTranslation(mmm, translation, new Cesium.Cartesian4());

                let mmm2 = Cesium.Matrix4.clone(mmm);
                let height2 = 100;
                var translation2 = Cesium.Cartesian3.fromArray([height2, 0, 0]);
                mmm2 = Cesium.Matrix4.multiplyByTranslation(mmm2, translation2, new Cesium.Cartesian4());

                let mmm3 = Cesium.Matrix4.clone(mmm);
                let height3 = 1000;
                let translation3 = Cesium.Cartesian3.fromArray([height3, 0, 0]);
                mmm3 = Cesium.Matrix4.multiplyByTranslation(mmm3, translation3, new Cesium.Cartesian4());

                item1.modelMatrix = mmm;
                item2.modelMatrix = mmm2;
                item3.modelMatrix = mmm3;

            }
        }

        function reset() {
            item1.modelMatrix = Cesium.Matrix4.IDENTITY;
        }

        function changeorder() {
            scene.primitives.lowerToBottom(scene.primitives.get(scene.primitives.length - 1));
            item1.geometry.height = 10000000;
        }
    </script>
</body>
