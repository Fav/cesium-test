<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Hello World!</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #custom{
            position:absolute;
            top:10px;
            left: 10px;
            width: 200px;
            height: 300px;
            opacity: 0.8;
            z-index: 999;
            background: gray;
        }
    </style>
</head>

<body>
    <div id="credit"></div>
    <div id="custom">
        <div>
            <input type="button" value="start" onclick="startRotate()">
            <input type="button" value="stop" onclick="stopRotate()">
            <input type="button" value="+" onclick="accelerated()">
            <input type="button" value="-" onclick="deceleration()">
        </div>
        <!-- <div>
            <label for="rx">x:</label>
            <input type="text" name="rx" id="rx">
            <label for="ry">y:</label>
            <input type="text" name="ry" id="ry">
            <label for="rz">z:</label>
            <input type="text" name="rz" id="rz">
        </div> -->
        <div>
            <input type="button" value="x" onclick="rotatex()">
            <input type="button" value="y" onclick="rotatey()">
            <input type="button" value="z" onclick="rotatez()">
            <input type="button" value="地轴" onclick="rotateEarthAxis()">
        </div>
    </div>

    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            //2.????
            imageryProvider: new Cesium.SingleTileImageryProvider({
                url: '../img/worldimage.jpg'
            }),
            //geocoder: false,
            //homeButton: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            creditContainer: "credit",
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        });
        var scene = viewer.scene;
        var camera = scene.camera;
        //camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;
        let rotateMark = 2;// 0--x 1--y 2--z 3--地轴
        // 绘制南北极线
        viewer.entities.add({
            position : Cesium.Cartesian3.fromDegrees(0, 90),
            point : {
                show : true, // default
                color : Cesium.Color.SKYBLUE, // default: WHITE
                pixelSize : 10, // default: 1
                outlineColor : Cesium.Color.YELLOW, // default: BLACK
                outlineWidth : 3 // default: 0
            }
        });
        viewer.entities.add({
            position : Cesium.Cartesian3.fromDegrees(0, -90),
            point : {
                show : true, // default
                color : Cesium.Color.SKYBLUE, // default: WHITE
                pixelSize : 10, // default: 1
                outlineColor : Cesium.Color.YELLOW, // default: BLACK
                outlineWidth : 3 // default: 0
            }
        });

        var orangeOutlined = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, -90, 250000,
                                                                       0, 90, 250000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });

        var orangeOutlined1 = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, -90, 0,
                                                                       0, -90, 2500000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });
        var orangeOutlined2 = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, 90, 0,
                                                                       0, 90, 2500000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });

        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        scene.screenSpaceCameraController.enableRotate = false;
        scene.screenSpaceCameraController.enableZoom = false;

        //camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
        refreshRotateAxis();

        camera.flyTo({
            destination : Cesium.Cartesian3.fromDegrees(0, 0, 50000000),
            orientation : {
                heading : Cesium.Math.toRadians(-23.0),
                pitch : Cesium.Math.toRadians(-90.0),
                roll : 0.0
            }
        });

        let defaultRotateAmount = Cesium.Math.PI / 360.0;

        //鼠标拖动
        var rotatestart = false;
        handler.setInputAction(function(movement) {
            rotatestart = true;
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

        handler.setInputAction(function(movement) {
            if (rotatestart) {
                let pt2 = movement.startPosition;
                let pt3 = movement.endPosition;
                camera.constrainedAxis = undefined;
                viewer.camera.rotateDown(defaultRotateAmount * (pt3.y - pt2.y));
                viewer.camera.rotateLeft(defaultRotateAmount * (pt3.x - pt2.x));
                //camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
                refreshRotateAxis();

            }
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        handler.setInputAction(function(movement) {
            rotatestart = false;
        }, Cesium.ScreenSpaceEventType.LEFT_UP);
        
        //旋转
        let loop;
        let vMax = 10;
        let vMin = 0.01;
        let vStep = 0.1;

        let v =  1;
        function startRotate(){
            //自转
            loop = setInterval(function(){
                viewer.camera.rotateLeft(defaultRotateAmount * v);
            },10);
        }
        function stopRotate(){
            clearInterval(loop);
        }
        function accelerated(){
            if(v+vStep<vMax){
                v = v+vStep;
                stopRotate();
                startRotate();
            }
        }
        function deceleration(){
            if(v - vStep> vMin){
                v= v-vStep;
                stopRotate();
                startRotate();
            }
        }

        //旋转轴
        function refreshRotateAxis(){
            if(0 == rotateMark)
                camera.constrainedAxis=Cesium.Cartesian3.UNIT_X;
            if(1 == rotateMark)
                camera.constrainedAxis=Cesium.Cartesian3.UNIT_Y;
            if(2 == rotateMark)
                camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
        }
        function rotatex(){
            rotateMark = 0;
            refreshRotateAxis();
        }
        function rotatey(){
            rotateMark = 1;
            refreshRotateAxis();
        }
        function rotatez(){
            rotateMark = 2;
            refreshRotateAxis();
        }
        function rotateEarthAxis(){
            rotateMark = 3;
            refreshRotateAxis();
        }
    </script>
</body>

</html>
