    <div id="cesiumContainer"></div>
    <script>
        var viewer = new Cesium.Viewer('cesiumContainer', {
            //2.????
            imageryProvider: new Cesium.SingleTileImageryProvider({
                url: '../img/worldimage.jpg'
            }),
            //geocoder: false,
            //homeButton: false,

            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            creditContainer: "credit",
            timeline: false,
            fullscreenButton: false,
            vrButton: false
        });
        var scene = viewer.scene;
        var camera = scene.camera;
        //camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;
        let rotateMark = 2;// 0--x 1--y 2--z 3--地轴
        // 绘制南北极线
        viewer.entities.add({
            position : Cesium.Cartesian3.fromDegrees(0, 90),
            point : {
                show : true, // default
                color : Cesium.Color.SKYBLUE, // default: WHITE
                pixelSize : 10, // default: 1
                outlineColor : Cesium.Color.YELLOW, // default: BLACK
                outlineWidth : 3 // default: 0
            }
        });
        viewer.entities.add({
            position : Cesium.Cartesian3.fromDegrees(0, -90),
            point : {
                show : true, // default
                color : Cesium.Color.SKYBLUE, // default: WHITE
                pixelSize : 10, // default: 1
                outlineColor : Cesium.Color.YELLOW, // default: BLACK
                outlineWidth : 3 // default: 0
            }
        });

        var orangeOutlined = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, -90, 250000,
                                                                       0, 90, 250000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });

        var orangeOutlined1 = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, -90, 0,
                                                                       0, -90, 2500000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });
        var orangeOutlined2 = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([0, 90, 0,
                                                                       0, 90, 2500000]),
                width : 5,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.ORANGE,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });

        var orangeOutlined3 = viewer.entities.add({
            name : 'Orange line with black outline at height and following the surface',
            polyline : {
                positions : Cesium.Cartesian3.fromDegreesArrayHeights([45, 0, 0,
                                                                       45, 0, 2500000]),
                width : 15,
                material : new Cesium.PolylineOutlineMaterialProperty({
                    color : Cesium.Color.RED,
                    outlineWidth : 2,
                    outlineColor : Cesium.Color.BLACK
                })
            }
        });


        var center =new Cesium.Cartesian3(0.0,0.0,0.0);
        //var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);
        
        // Show reference frame.  Not required.
        let axisCustom = new Cesium.DebugModelMatrixPrimitive({
            //modelMatrix : transform,
            length : 10000000000000.0
        })
        scene.primitives.add(axisCustom);
        


        var handler = new Cesium.ScreenSpaceEventHandler(scene.canvas);
        scene.screenSpaceCameraController.enableRotate = false;
        //scene.screenSpaceCameraController.enableZoom = false;

        //camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
        //refreshRotateAxis();
        let orgInverseCameraMatrix = camera.inverseViewMatrix;
        let eleOrgPos = camera.position;
        rotateReset();

        let defaultRotateAmount = Cesium.Math.PI / 360.0;

        //鼠标拖动
        var rotatestart = false;
        handler.setInputAction(function(movement) {
            rotatestart = true;
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

        handler.setInputAction(function(movement) {
            if (rotatestart) {
                let pt2 = movement.startPosition;
                let pt3 = movement.endPosition;
                camera.constrainedAxis = undefined;
                viewer.camera.rotateDown(defaultRotateAmount * (pt3.y - pt2.y));
                viewer.camera.rotateLeft(defaultRotateAmount * (pt3.x - pt2.x));
                //camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
                //refreshRotateAxis();
                //axisCustom.modelMatrix=Cesium.Matrix4.IDENTITY;
               // var b = new Cesium.Matrix3();
               // Cesium.Matrix4.getRotation(camera.inverseViewMatrix,b);
               // Cesium.Matrix4.multiplyByMatrix3(axisCustom.modelMatrix, b, axisCustom.modelMatrix);
                //let curCameraMatrix = camera.viewMatrix;

                //console.log(camera.position);
                //console.log("orgInverseCameraMatrix");
                //console.log(orgInverseCameraMatrix);
                //console.log("curCameraMatrix");
                //console.log(curCameraMatrix);

                //let result = new Cesium.Matrix4();
                //Cesium.Matrix4.multiply(orgInverseCameraMatrix, curCameraMatrix, result);
                //var rotate = new Cesium.Matrix3();
                //Cesium.Matrix4.getRotation(result,rotate);
                //var p = new Cesium.Cartesian3(0, 0, 1);
                //var kk = Cesium.Matrix3.multiplyByVector(rotate, p, new Cesium.Cartesian3());
                //camera.constrainedAxis=kk;

                //let eleCurPos =camera.position;
                //let norEleCurPos = Cesium.Cartesian3.normalize(eleCurPos,new Cesium.Cartesian3());
                //let norEleOrgPos = Cesium.Cartesian3.normalize(eleOrgPos,new Cesium.Cartesian3());
                //let rotateAxis = Cesium.Cartesian3.cross(norEleOrgPos,norEleCurPos,new Cesium.Cartesian3());
                //let dotValue =Cesium.Cartesian3.dot(norEleOrgPos,norEleCurPos);
                //let angle = Cesium.Math.acosClamped(dotValue);
                //let rotateQuaternion = Cesium.Quaternion.fromAxisAngle(rotateAxis,angle);
                //let matRotate3=Cesium.Matrix3.fromQuaternion(rotateQuaternion,new Cesium.Matrix3());
                //let p = new Cesium.Cartesian3(0, 0, 1);
                //let kk = Cesium.Matrix3.multiplyByVector(matRotate3, p, new Cesium.Cartesian3());
                //camera.constrainedAxis=kk;

            }
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

        handler.setInputAction(function(movement) {
            rotatestart = false;
        }, Cesium.ScreenSpaceEventType.LEFT_UP);
        
        //旋转
        let loop;
        let vMax = 10;
        let vMin = 0.01;
        let vStep = 0.1;

        let v =  1;
        function startRotate(){
            //自转
            loop = setInterval(function(){
                viewer.camera.rotateLeft(defaultRotateAmount * v);
                //console.log(eleOrgPos);
                //let eleCurPos =camera.position;
                //console.log(eleCurPos);
                //let eleCurPos =camera.position;
                //let norEleCurPos = Cesium.Cartesian3.normalize(eleCurPos,new Cesium.Cartesian3());
                //let norEleOrgPos = Cesium.Cartesian3.normalize(eleOrgPos,new Cesium.Cartesian3());
                //let rotateAxis = Cesium.Cartesian3.cross(norEleOrgPos,norEleCurPos,new Cesium.Cartesian3());
                //let dotValue =Cesium.Cartesian3.dot(norEleOrgPos,norEleCurPos);
                //let angle = Cesium.Math.acosClamped(dotValue);
                //let rotateQuaternion = Cesium.Quaternion.fromAxisAngle(rotateAxis,angle);
                //let matRotate3=Cesium.Matrix3.fromQuaternion(rotateQuaternion,new Cesium.Matrix3());
                //let p = new Cesium.Cartesian3(0, 0, 1);
                //let kk = Cesium.Matrix3.multiplyByVector(matRotate3, p, new Cesium.Cartesian3());
                //camera.constrainedAxis=kk;
                
            },10);
        }
        function stopRotate(){
            clearInterval(loop);
        }
        function accelerated(){
            if(v+vStep<vMax){
                v = v+vStep;
                stopRotate();
                startRotate();
            }
        }
        function deceleration(){
            if(v - vStep> vMin){
                v= v-vStep;
                stopRotate();
                startRotate();
            }
        }

        //旋转轴
        function refreshRotateAxis(){
            if(0 == rotateMark)
                camera.constrainedAxis=Cesium.Cartesian3.UNIT_X;
            if(1 == rotateMark)
                camera.constrainedAxis=Cesium.Cartesian3.UNIT_Y;
            if(2 == rotateMark)
                //camera.constrainedAxis=Cesium.Cartesian3.UNIT_Z;
                //camera.constrainedAxis=new Cesium.Cartesian3(1.0,0.0,0.0);
                camera.constrainedAxis=new Cesium.Cartesian3(1.0,1.0,0.0);

        }
        function rotatex(){
            rotateMark = 0;
            refreshRotateAxis();
        }
        function rotatey(){
            rotateMark = 1;
            refreshRotateAxis();
        }
        function rotatez(){
            rotateMark = 2;
            refreshRotateAxis();
        }
        function rotateEarthAxis(){
            rotateMark = 3;
            refreshRotateAxis();
        }
        function rotateReset(){
            camera.flyTo({
                destination : Cesium.Cartesian3.fromDegrees(0, 0, 50000000),
                duration:0.0
            });
            orgInverseCameraMatrix = camera.inverseViewMatrix;
            eleOrgPos = camera.position.clone();
            rotateMark = 2;
            refreshRotateAxis();
        }
    </script>
